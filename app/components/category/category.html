<h3 class="category_title">{{ categoryCtrl.title }}</h3>
<div class="inner_category">
  <ul dnd-list="categoryCtrl.category.tasks">
    <li
    ng-repeat="task in categoryCtrl.category.tasks"
    class="task_item"
    dnd-draggable="task"
    dnd-moved="categoryCtrl.category.tasks.splice($index, 1)"
    dnd-effect-allowed="move"
    >
      {{ task.comment }}
    </li>
  </ul>
</div>
