<div class="inner-task-item">
  <div class="task-handle-centered">
    <i class="material-icons">drag_handle</i>
  </div>
  <div class="task-content">
    <p class="task-document">
      <a ng-href="{{ taskCtrl.task.link }}" target="_blank">Go to document</a>
    </p>
    <div class="task-comment task-content-separator">
      <h4 class="task-h4">Assigned Task</h4>
      <p>
        {{ taskCtrl.task.comment }}
      </p>
    </div>
    <div class="task-quote task-content-separator">
      <h4 class="task-h4">Document Text</h4>
      <p>
        {{ taskCtrl.task.quote }}
      </p>
    </div>
    <div ng-show="taskCtrl.showInfo" class="task-info task-content-separator">
      <h4 class="task-h4">Info</h4>
      <p>Created By: {{taskCtrl.task.author}}</p>
      <p>Date created: {{taskCtrl.task.assignedDate | date}}</p>
    </div>
    <!-- <uib-accordion class="right_content">
      <div uib-accordion-group heading="{{ taskCtrl.task.quote }}">
        <p>Created By: {{taskCtrl.task.author}}</p>
        <p>Date created: {{taskCtrl.task.assignedDate | date}}</p>
      </div>
    </uib-accordion> -->
  </div>
  <div ng-click="taskCtrl.showInfoToggle()">
    <i ng-show="!taskCtrl.showInfo" class="material-icons icon-vertical-center">info_outline</i>
    <i ng-show="taskCtrl.showInfo" class="material-icons icon-vertical-center">close</i>
  </div>
</div>
