<div class="task_item">
  <div class="left_icon">
    <img class="drag_drop_icon" src="../../assets/noun_31655.svg" alt="drag drop icon" />
  </div>
  <uib-accordion class="right_content">
    <div uib-accordion-group heading="{{ taskCtrl.task.quote }}">
      <p>Created By: {{taskCtrl.task.author}}</p>
      <p>Date created: {{taskCtrl.task.assignedDate | date}}</p>
    </div>
  </uib-accordion>
</div>
