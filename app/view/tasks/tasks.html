<section class="tasks-view">
  <h2>Tasks View</h2>
  <div class="category_view">
    <category
      class="category_box"
      ng-repeat="category in tasksCtrl.models.categories"
      category="category"
      id="{{ category.categoryID }}"
      >
    </category>
    <category
      class="category_box"
      id="newCat"
      category="{
        categoryID:'newCat',
        tasks:[]
      }">
    </category>
  </div>
</section>
